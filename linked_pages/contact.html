<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Heebo:wght@200;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Contact me</title>
</head>
<body>
   <main class="contact-page form-container">
       <form action="/index.html">
           <h2 class="center">I am glad to hear from you</h2>
           <span>Full Name</span>
           <div class="fullname">
               <div class="firstname form-data">
                    <input type="text" id="firstname" name="firstname" required>
                    <label for="firstname">Firstname</label>
               </div>
               <div class="lastname form-data">
                   <input type="text" id="lastname" name="lastname" required>
                   <label for="lastname">Lastname</label>
               </div>
           </div>
           <div class="email form-data">
                <label for="email">Email</label>
                <input class="full" type="email" id="email" name="email" required>
           </div>
           <div class="form-data">
                <label for="message">Your Message</label>
               <textarea name="message" id="message" cols="30" rows="10" required placeholder="type your message here"></textarea>
           </div>
           <input class="action-btn btn" type="submit" value="Send Message">
       </form>
   </main> 
</body>
</html>
