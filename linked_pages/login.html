<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Heebo:wght@200;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Login</title>
</head>
<body>
    <main class="form-container">
        <form action="/index.html" class="login-form">
            <h2>Login with your details</h2>
            <div class="email form-data">
                <label for="email">Email</label>
                <input class="full" type="email" id="email" name="email" required>
           </div>
           <div class="password form-data">
                <label for="password1">Password</label>
                <input class="full" type="password" id="password1" required>
           </div>
           <input class="action-btn btn" type="submit" value="login">
        </form>
    </main>
</body>
</html>
