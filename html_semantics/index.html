<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h2 class="section-header">Quiz on Important Facts</h2>
            <div class="question-container">
                <p class="question-text">Which of these is a JavaScript package manager?</p>
                <div class="options">
                    <div class="option">
                        <label for="option_a" class="option-label btn">
                            <input type="radio" name="option" class="btn" id="option_a">
                            <span>a : Node.js</span>
                        </label>
                    </div>
                    <div class="option">
                        <label for="option_b" class="option-label btn">
                            <input type="radio" name="option" class="btn" id="option_b">
                            <span>b : TypeScript</span>
                        </label>
                    </div>
                    <div class="option">
                        <label for="option_c" class="option-label btn">
                            <input type="radio" name="option" class="btn" id="option_c">
                            <span>c : npm</span>
                        </label>
                    </div>
                </div>
                <div class="act-btns">
                    <button class="act-btn btn">Previous Question</button>
                    <button class="act-btn btn">Next Question</button>
                </div>
            </div>
    </section>
</body>
</html>
